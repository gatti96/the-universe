<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111010" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../Image/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../Image/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../Image/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../Image/favicon/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contato - The Universe</title>
  </head>
  <body class="bg-color-contact">
    <div class="container bg-color-contact container-contact">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"
              ><img
                src="../Image/logo.png"
                alt="logo do the universe"
                class="logo-universe"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDarkDropdown"
              aria-controls="navbarNavDarkDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Menu
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="../index.html">HOME</a></li></li>
                    <li>
                      <a class="dropdown-item" href="./contact.html">Contato</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="./new.html">Notícias</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="./about.html">Sobre</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
            <form
              action="https://google.com/search"
              class="d-flex width-bottom"
              role="search"
              method="get"
              target="_blank"
            >
              <input
                class="form-control me-2"
                type="search"
                placeholder="Digite aqui"
                aria-label="Search"
                name="q"
              />
              <button class="btn btn btn-secondary" type="submit">
                Pesquisar
              </button>
            </form>
          </div>
        </nav>
      </header>
      <!--fim menu-->
      <main class="center-contact">
        <div><h1 class="title-contact">Entre em contato</h1></div>

        <form action="" class="form">
          <div class="center-form form-row">
            <div class="form-group">
              <label for="name" class="form-label">Nome:</label>
              <input
                class="form-control input-contact"
                type="text"
                id="name"
                placeholder="Digite seu nome"
                required
              />
            </div>
            <div class="form-group">
              <label for="email" class="form-label">E-mail:</label>
              <input
                type="email"
                class="form-control input-contact"
                id="email"
                placeholder="E-mail"
                required
              />
            </div>
            <div class="form-group">
              <label for="body" class="form-label">Assunto:</label>
              <select
                class="form-control form-select"
                name="assunto"
                id="assunto"
                required
              >
                <option value=""></option>
                <option value="informacao">Informação</option>
                <option value="reclamacao">Reclamação</option>
                <option value="sugestao">Sugestão</option>
                <option value="outros">Outros</option>
              </select>
            </div>
            <div>
              <button type="submit" class="btn btn-dark submit">Enviar</button>
            </div>
          </div>
        </form>

        <div>
          <h2 class="text-tanks">Obrigado por entrar em contato!</h2>
        </div>
      </main>
    </div>
    <!--Footer-->
    <div class="container">
      <footer class="bg-dark text-center text-lg-start">
        <!-- Copyright -->
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          © 2022 Copyright: Feito por Renan Gatti
        </div>
        <!-- Copyright -->
      </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
